<template name="profile">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h1 class="page-header">Your Profile</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="ingamename" class="col-sm-2 control-label">In-game Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" id="ingamename" value="{{currentUser.profile.ingameName}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 col-sm-6">
        <p>Set your in-game username to avoid posting with your real name.</p>
      </div>
    </div>
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
