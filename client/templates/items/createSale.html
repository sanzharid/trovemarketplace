<template name="createSale">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">Sell Your Item</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control required" id="name" placeholder="Eye of Q'bthulhu">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">Flux Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control required" id="price" placeholder="3000">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Stats</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="description" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h1 class="page-header">Coming Soon</h1>
      <p>We're going to show price history for items once
      enough people have listed their items here for sale.</p>

      <p>We'll also normalize item names as soon as we hit a large enough
      data set of people selling items.</p>
    </div>
  </div>
</template>
