<template name="itemDetail">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      {{#with item}}
        <div class="col-md-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://webcdn.triongames.com/trove/img/1405-trove-lp/open-beta/trove-logo.png" alt="">
            <div class="caption">
              <h3>{{name}}</h3>
              <p><b>Sold By:</b> {{owner}}</p>
              <p>{{description}}</p>
              <p>{{price}} Flux</p>
              <p>Listed: {{moFromNow createdAt}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-sm-6">
          {{> chat }}
        </div>
      {{/with}}
    </div>
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
