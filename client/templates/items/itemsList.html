<template name="itemsList">
  <h1 class="page-header">Trove Items Marketplace</h1>
  {{> paginationBar itemsPerPage=12 window=5 count='total_items'}}
  
  <div class="row">
    {{#each items}}
      <div class="col-sm-3">
        <div class="thumbnail">
          <img src="https://webcdn.triongames.com/trove/img/1405-trove-lp/open-beta/trove-logo.png" alt="">
          <div class="caption">
            <h3><a href="/item-for-sale/{{_id}}">{{name}}</a></h3>
            <p>{{description}}</p>
            <p>{{price}} Flux</p>
            <hr />
            <a class="btn btn-primary" href="/item-for-sale/{{_id}}">Chat With Seller</a>
          </div>
        </div>
      </div>
    {{/each}}  
  </div>
</template>
